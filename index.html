<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Your Personal Weather Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="app-title">
                <span class="weather-icon">ğŸŒ¤ï¸</span>
                WeatherWise
            </h1>
            <p class="app-subtitle">Your personal weather companion</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                <button id="searchBtn" class="search-btn">
                    <span class="search-icon">ğŸ”</span>
                </button>
            </div>
            <button id="locationBtn" class="location-btn" title="Use current location">
                <span class="location-icon">ğŸ“</span>
                Current Location
            </button>
        </div>

        <div class="weather-content">
            <div class="current-weather" id="currentWeather">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading weather data...</p>
                </div>
            </div>

            <div class="forecast-section" id="forecastSection">
                <h3 class="forecast-title">5-Day Forecast</h3>
                <div class="forecast-container" id="forecastContainer">
                    <!-- Forecast cards will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; Developed by Piyush prakhar| Data powered by OpenWeatherMap Api</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
